version: '3.8'

services:
  mongodb:
    image: mongo:latest
    container_name: odisha-book-store-mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    environment:
      MONGO_INITDB_DATABASE: odisha_book_store

  backend:
    build: ./backend
    container_name: odisha-book-store-backend
    ports:
      - "5000:5000"
    environment:
      NODE_ENV: production
      PORT: 5000
      MONGODB_URI: mongodb://mongodb:27017/odisha_book_store
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRE: 30d
    depends_on:
      - mongodb
    volumes:
      - ./backend:/app
      - /app/node_modules

  frontend:
    build: ./frontend
    container_name: odisha-book-store-frontend
    ports:
      - "3000:3000"
    environment:
      VITE_API_BASE_URL: http://localhost:5000/api
    depends_on:
      - backend

volumes:
  mongo_data:

